<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ethereal</title>
    <link rel="stylesheet" href="styles.css">
    <preconnect href="https://fonts.googleapis.com">
    <preconnect href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-bar">
        <div class="drag-region">ethereal</div>
        <div class="window-controls">
            <button class="min-button" title="Minimize">
                <img src="icon-min.png" alt="Minimize">
            </button>
            <button class="close-button" title="Close">
                <img src="icon-close.png" alt="Close">
            </button>
        </div>
        <div class="player-container">
            <div class="pixel-frame">
                <div class="screen" id="dropArea">
                    <img id="coverImage" src="default-cover1.png" alt="Cover Image 1" class="cover-image"/>
                    <p class="song-title">drag your song here</p>
                    <div class="controls">
                        <button id="prevBtn" class="img-button"><img src="btn-prev.png" alt="Previous"></button>
                        <button id="playPause" class="img-button"><img id="playPauseIcon" src="btn-play.png" alt="Play"></button>
                        <button id="nextBtn" class="img-button"><img src="btn-next.png" alt="Next"></button>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="audio/*" style="display: none;"/>
                <audio id="audio"></audio>
            </div>
        </div>
    </div>
</body>
</html>
